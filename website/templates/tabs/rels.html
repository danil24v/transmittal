<style>
    div.row{
        margin-bottom: 18px;
    }
</style>
<form method="POST">
<h6>REQ statement</h6>
<div class="row">
    <div class="col-sm-2">
        <input type="text" class="form-control" name="inptReq" placeholder="SYSMOD ID">
    </div>
    <div class="col-sm-2">
        <button type="submit" name="btnAddReq" class="btn btn-primary" value="Add">Add</button>
    </div>
</div>
<h6>IF-REQ statement</h6>
<div class="row">
  <div class="col-sm-2">
      <input type="text" class="form-control" name="inptIfrFmid" placeholder="FMID">
  </div>
  <div class="col-sm-2">
      <input type="text" class="form-control" name="inptIfrSysmod" placeholder="SYSMOD ID">
  </div>
  <div class="col-sm-2">
      <button type="submit" name="btnAddIfr" class="btn btn-primary" value="Add">Add</button>
  </div>
</div>
<table class="table">
    <thead>
        <tr>
        <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">
                <h6>++DELETE({MODNAME}) .</h6>
                <div class="row">
                  <div class="col-sm-6">
                    <input type="text" class="form-control" name="inptDel" placeholder="MODNAME or MODNAME1,MODNAME2,...">
                  </div>
                  <div class="col-sm-2">
                    <button type="submit" name="btnAddDel" class="btn btn-primary" value="Add">Add</button>
                  </div>
                </div>
                <h6>++MOD {MODNAME} DELETE .</h6>
                <div class="row">
                  <div class="col-sm-6">
                    <input type="text" class="form-control" name="inptDelMod" placeholder="MODNAME or MODNAME1,MODNAME2,...">
                  </div>
                  <div class="col-sm-2">
                    <button type="submit" name="btnAddDelMod" class="btn btn-primary" value="Add">Add</button>
                  </div>
                </div>
            </th>
        </tr>
        <tr>
            <th scope="row">
                <h6>Custom statement</h6>
                <div class="row">
                  <div class="col-sm-6">
                    <input type="text" class="form-control" name="inptCust" placeholder="Statement...">
                  </div>
                  <div class="col-sm-2">
                    <button type="submit" name="btnAddCust" class="btn btn-primary" value="Add">Add</button>
                  </div>
                </div>
            </th>
        </tr>
    </tbody>
</table>
<div class="col overflow-auto p-3" style="max-height: 200px;">
  <table class="table table-striped">
    <thead>
      <tr>
        
      </tr>
    </thead>
    <tbody>
      {% for mcs in trans.mcs %}
      <tr>
        <th scope="row">
          <input class="form-check-input" type="checkbox" name="mcs" value="{{mcs.id}}"></input> {{mcs.mcs}}</th>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% if trans.mcs|length > 0 %}
  <button type="submit" class="btn btn-danger" name="btnDelMcs" value="Delete" style="margin-top: 24px;">Delete</button>
  {% endif %}
</div>
</form>
